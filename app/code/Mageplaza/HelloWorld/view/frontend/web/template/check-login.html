<!--Use 'stepCode' as id attribute-->
<li data-bind="fadeVisible: isVisible, attr: { id: stepCode }">
    <div class="step-title" data-bind="i18n: stepTitle" data-role="title"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">
        <p>The customer is <span data-bind="if: !isLogedIn">not</span> Logged-in</p>
        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="primary">
<!--                    <button data-role="opc-continue" type="submit" class="button action continue primary">-->
<!--                        <span>&lt;!&ndash; ko i18n: 'Next'&ndash;&gt;&lt;!&ndash; /ko &ndash;&gt;</span>-->
<!--                    </button>-->
                    <button data-role="opc-continue" type="button" class="button action continue primary" data-bind="click: navigateToNextStep">
                        <span data-bind="i18n: 'Skip & Next'"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
